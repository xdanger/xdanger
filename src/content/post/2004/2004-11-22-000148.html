<p><img hspace="0" src="http://www.zend.com/images/home_page/zendlogo.gif" align="right" border="0" />　　今天有幸见了 <a href="http://www.zend.com/">Zend</a> 的销售总监，9 月份新上任的 Yohai Shaked，聊了一下午，大致就是来了解一下国内的 PHP 使用状况，筹划推广中国的 Zend 产品。</p><p>　　不过从他的 PPT 演示中，感觉出 PHP 会越来越走向商业化、努力来迎合企业级应用，从 Java 及 .Net 手中抢一口饭吃。其实这点从 PHP5 的 ZendEngine2 就看出来了，不过这次感受更深切。祝 PHP 一路走好……</p>
