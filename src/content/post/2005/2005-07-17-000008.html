　　个人挺喜欢<a href="http://zh.wikipedia.org/wiki/%E9%A9%AC%E8%8B%B1%E4%B9%9D">马英九</a>的——阳光的形象、没有政客的圆滑、一丝不苟的作风（政治洁癖？）。可能<a href="http://zh.wikipedia.org/wiki/2004%E5%B9%B4%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B%E7%B8%BD%E7%B5%B1%E5%A4%A7%E9%81%B8">去年</a>如果是马英九+<a href="http://zh.wikipedia.org/wiki/%E5%AE%8B%E6%A5%9A%E7%91%9C">宋楚瑜</a>，蓝队领先优势应该会多得多，也不会吃<a href="http://zh.wikipedia.org/wiki/%E9%99%B3%E6%B0%B4%E6%89%81">阿扁</a><a href="http://zh.wikipedia.org/wiki/%E4%B8%89%E4%B8%80%E4%B9%9D%E6%A7%8D%E6%93%8A%E4%BA%8B%E4%BB%B6">苦肉计</a>的大亏。</p>
