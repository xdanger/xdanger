<P>　　上完课回寝室看到机器的浏览器开着，内容是新浪的“柯受良上海意外身亡”。我第一反应竟然是今天几号，因为今年年愚人节前新浪就散播过“比尔·盖茨遇刺身亡”……转眼扫了一下屏幕，那么大一页报道，肯定不是开玩笑咯。</P>
<P>　　张雨生、张国荣死的时候我也是过了很长时间才接受的。相比自己的长辈亲人，外公外婆去世的时候，感觉不太一样，似乎是失去了一个很亲的朋友，曾经他们就那么生动地站在面前，讲述我的心事。还有一种害怕，我随时也会有这一刻的-.-呵呵。</P>
