<P>　　写Blog之前看到过这样一句笑话：世上最恐怖的莫过于一个月不更新的Blog。哈哈，我竟然那么快就变成拍恐怖片的了。</P>
<P>　　这个月的确有点喘不过气来。先是Java考试；然后前后断断续续做了一年的<A href="http://exsun.xdanger.com/">ExSun.net</A>最后还是放弃了；然后是忙着逛太平洋买<A href="http://www.asus.com.cn/products/notebook/l4000r/overview.asp?model=L4000R%u7CFB%u5217">笔记本</A>；砍了一个星期的价买回来之后发现兜里没钱了，又拼了一星期做了个<A href="http://fastwell.xdanger.com">站</A>换生活费（帐还没结给我……555），其间好好研究了下<A href="http://pear.php.net">PEAR</A>和MVC；这个星期在啃<A href="http://java.sun.com/products/jsp/">JSP</A>，发现开发Java项目爆复杂……</P>
<P>　　先算是做个总结吧，马上分批写点东西下来。</P>
<br /><br />
