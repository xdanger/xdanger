ailed Requirements\u003c/h3\u003e\n\u003cp\u003eã€€ã€€All the content you need to complete this assignment can be found an the web page of the 13\u003csup\u003eth\u003c/sup\u003e European conference on Information System 2005: \u003ca href=\"http://www.ecis2005.de/\"\u003ehttp://www.ecis2005.de/\u003c/a\u003e\u003c/p\u003e\n\u003ch5\u003eConference Details\u003c/h5\u003e\u003cul\u003e\n\u003cli\u003eThe name of the conference is the \u003cem\u003e13\u003csup\u003eth\u003c/sup\u003e European Conference on Information Systems(2005)\u003c/em\u003e.\u003cli\u003e\n\u003cli\u003eThe conference will be held in \u003cem\u003eRegensburg, Germany and was organised by the Institute for Management of Information Systems at the University of Regensburg\u003c/em\u003e.\u003c/li\u003e\n\u003cli\u003eThe address of the conference can include certain elements (street name, building name etc) which you are free to name.\u003c/li\u003e\n\u003cli\u003eThe venue of the conference can be enhanced with the inclusion of a map.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003eOrganising Committee\u003c/h5\u003e\u003cul\u003e\n\u003cli\u003eThe organising committee include representatives from various institution and is responsible for different sections of the conference.\u003c/li\u003e\n\u003cli\u003eAssume that the representatives are the conference chair, program chaire, research papers chair, technology chair, coordinator, student volunteer organiser.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003eConference Themes/Tracks\u003c/h5\u003e\u003cul\u003e\n\u003cli\u003eThe conference has 18 different tracks. Please select only 4 different tracks for your assignment.\u003c/li\u003e\n\u003cli\u003eEach track has a track name, a short description of it, and a list of suggested topics.\u003c/li\u003e\n\u003cli\u003eEach track is moderated by at least one track chair (name and affiliated institution) key words of the paper.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003eConference Program\u003c/h5\u003e\u003cul\u003e\n\u003cli\u003eThe conference program contains information regarding the presentations of your selected papers, the name of the authors, the location and time.\u003c/li\u003e\n\u003cli\u003eEach paper (with title name) is written by at least one author.\u003c/li\u003e\n\u003cli\u003eAll papers are to be presented by at least one of the authors during the conference (This information might not be provided by the web page and you must decide who could be the presenter).\u003c/li\u003e\n\u003cli\u003eProvide the information about the track chairs (name and affiliated institution)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003ePresentation of the XML document\u003c/h3\u003e\n\u003cp\u003eã€€ã€€The presentation should be realized with XSL and in an Internet browser. You have to develop \u003cstrong\u003eFIVE\u003c/strong\u003e XSL files delivering information on\u003cul\u003e\n\u003cli\u003eConference venue (venue.xsl)\u003c/li\u003e\n\u003cli\u003eOrganising committee (committee.xsl)\u003c/li\u003e\n\u003cli\u003eConference Tracks (tracks.xsl)\u003c/li\u003e\n\u003cli\u003eConference Program (program.xsl)\u003c/li\u003e\n\u003cli\u003eMerge file (merge.xsl) - The merge file is a file which enables you to link all the stylesheets together.\u003c/li\u003e\n\u003c/ul\u003e\u003c/p\u003e\n\u003cp\u003eã€€ã€€Please ensure that the documents are well-commented in order to increase the readability of the assignment. Please also ensure that the final webpage is well-presented. You can make use of some HTML to enhance the appearance of your webpage.\u003c/p\u003e\n\u003ch3\u003eDelivery\u003c/h3\u003e\n\u003cp\u003eã€€ã€€The delivery of the assignment has to be 6 components (single files):\n\u003ctable border=\"0\"\u003e\n\u003ctr\u003e\n\u003ctd\u003e1. XML file\u003c/td\u003e\n\u003ctd\u003ename: ecis_conference.xml\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e2. DTD file\u003c/td\u003e\n\u003ctd\u003ename: ecis_dtd.dtd\u003c/td\u003e\n\ A href=\"http://pr.efactory.de/\"\u003ePageRankçš„è‹±æ–‡åŸå§‹èµ„æ–™\u003c/A\u003eï¼Œæ„Ÿè§‰hedongå†™çš„å†…å®¹ç¨å¾®å°‘äº†ç‚¹ï¼Œèƒ½æœ‰åŸç‰ˆè¯‘æ–‡å°±æ›´å¥½äº†ï¼\u003cA href=\"http://www.google.com/search?q=pagerank\u0026amp;lr=lang_zh-CN%7Clang_zh-TW\"\u003eGoogleäº†ä¸€ä¸‹\u003c/A\u003eï¼Œæ²¡ä»»ä½•èµ„æ–™â€¦â€¦è¿˜æ˜¯è‡ªå·±å¼€é‡‘å±±è¯éœ¸çœ‹å§-.-\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€æƒ³æƒ³åæ­£éƒ½çœ‹äº†ï¼Œç´¢æ€§å†èŠ±ç‚¹æ—¶é—´å†™æˆæ–‡å­—è®°ä¸‹æ¥ï¼Œæ–¹ä¾¿ä»Šåçš„åŒé“è€…ã€‚å¯æ˜¯â€¦â€¦555ï¼Œå¶eæ–‡å®åœ¨å¤ªPooräº†ï¼Œå› æ­¤å°†åŸæ–‡ä¸€æ®µæ®µé™„ä¸Šï¼Œå¦‚æœ‰ä¸¥é‡é”™è¯¯ï¼Œè¯·ä¸€å®šç•™è¨€æŒ‡æ­£ï¼\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€è¿™æ˜¯ç¬¬ä¸€æ®µï¼Œè¯‘è‡ªï¼š\u003cA href=\"http://pr.efactory.de/\"\u003eGoogle PageRank Introduction\u0026nbsp;- http://pr.efactory.de/\u003c/A\u003e\u003c/P\u003e\r\n\u003cbr /\u003e\u003cbr /\u003e\r\n\u003cHR\u003e\r\nã€€ã€€Within the past few years, Google has become the far most utilized search engine worldwide. A decisive factor therefore was, besides high performance and ease of use, the superior quality of search results compared to other search engines. This quality of search results is substantially based on PageRank, a sophisticated method to rank web documents. \r\n\u003cP\u003e\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€åœ¨è¿‡å»å‡ å¹´ä¹‹å†…ï¼ŒGoogleæˆä¸ºäº†å…¨ä¸–ç•Œè¢«ä½¿ç”¨çš„æœ€å¤šçš„æœç´¢å¼•æ“ã€‚ä¸å…¶å®ƒæœç´¢å¼•æ“æ¯”è¾ƒï¼Œé™¤é«˜æ€§èƒ½å’Œæ˜“ç”¨ä»¥å¤–ï¼Œä¸€ä¸ªå†³å®šæ€§çš„å› ç´ æ˜¯å®ƒçš„ä¼˜ç§€çš„æœç´¢ç»“æœã€‚æœç´¢ç»“æœçš„è¿™è´¨é‡æå¤§åœ°æ¥æºäº\u003cA href=\"http://www.google.com/technology/\"\u003ePageRank\u003c/A\u003eâ€”â€”ä¸€ä¸ªç²¾å¯†çš„æ’åºç½‘é¡µæ–‡ä»¶ç­‰çº§çš„æ–¹å¼ã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€The aim of these pages is to provide a broad survey of all aspects of PageRank. The contents of these pages primarily rest upon papers by Google founders Lawrence Page and Sergey Brin from their time as graduate students at Stanford University.\u003cBR\u003e\u003cBR\u003eã€€ã€€æœ¬æ–‡çš„ä¸»è¦ç›®çš„å°±æ˜¯å¯¹PageRankçš„å„ä¸ªæ–¹é¢åšä¸€æ¬¡å¹¿æ³›çš„å‹˜æµ‹ã€‚æœ¬æ–‡å†…å®¹ä¸»è¦ä¾æ®Googleåˆ›å§‹äººLawrence Pageå’ŒSergey Brinåœ¨ä»–ä»¬ä½œä¸ºæ–¯å¦ç¦å¤§å­¦ç ”ç©¶ç”Ÿæ—¶çš„æ–‡ç« ã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€It is often argued that, especially considering the dynamic of the internet, too much time has passed since the scientific work on PageRank, as that it still could be the basis for the ranking methods of the Google search engine. There is no doubt that within the past years most likely many changes, adjustments and modifications regarding the ranking methods of Google have taken place, but PageRank was absolutely crucial for Google's success, so that at least the fundamental concept behind PageRank should still be constitutive.\u003cBR\u003e\u003cBR\u003eã€€ã€€ç»å¸¸è¢«è®¨è®ºçš„æ˜¯ï¼Œå°¤å…¶æ˜¯è€ƒè™‘åˆ°äº’è”ç½‘çš„åŠ¨æ€æ€§ï¼Œè‡ªä»PageRankç§‘å­¦å·¥ä½œå¼€å§‹ï¼Œè®¸å¤šæ—¶é—´è¢«æµªè´¹äº†ï¼Œå› ä¸ºä»–ä»ç„¶å¯ä»¥æ˜¯Googleæœç´¢å¼•æ“çš„ç­‰çº§ç­‰çº§çš„åŸºæœ¬ä¾æ®ã€‚æ¯‹åº¸ç½®ç–‘ï¼Œåœ¨è¿‡å»å‡ å¹´å†…æœ‰è®¸å¤šå…³äºGoogleç­‰çº§æ–¹æ³•çš„è°ƒæ•´å’Œä¿®æ”¹ï¼Œä½†PageRankæ˜¯GoogleæˆåŠŸçš„ç»å¯¹å…³é”®ï¼Œå› æ­¤è‡³å°‘PageRankçš„æ ¹æœ¬æ¦‚å¿µåœ¨ä¹‹ååº”è¯¥ä»ç„¶ä¸ä¼šæ”¹å˜çš„ã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€Since the early stages of the world wide web, search engines have developed different methods to rank web pages. Until today, the occurence of a search phrase within a document is one major factor within ranking techniques of virtually any search engine. The occurence of a search phrase can thereby be weighted by the length of a document (ranking by keyword density) or by its accentuation within a document by HTML tags.\u003c/P\u003e\r\n\u003cP\u003ePageRankçš„æ¦‚å¿µ\u003cBR\u003e\u003cBR\u003eã€€ã€€ä»ä¸‡ç»´ç½‘çš„æ—©æœŸï¼Œæœç´¢å¼•æ“å¼€å‘ä¸åŒçš„æ–¹æ³•æ’åºç½‘é¡µã€‚å®é™…ä¸Šï¼Œç›´åˆ°ä»Šå¤©ï¼Œä»»ä¸€ä¸ªæœç´¢å¼•æ“å¯¹ç½‘é¡µçš„æ’åºï¼Œæ˜¯æ ¹æ®æœç´¢çš„è¯ç»„çŸ­è¯­åœ¨é¡µé¢ä¸­çš„å‡ºç°æ¬¡æ•°ï¼Œå¹¶ç”¨é¡µé¢é•¿åº¦å’Œhtmlæ ‡ç­¾çš„é‡è¦æ€§æç¤ºç­‰è¿›è¡Œæƒé‡ä¿®è®¢ã€‚\u003cBR\u003e\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€For the purpose of better search results and especially to make search engines resistant against automatically generated web pages based upon the analysis of content specific ranking criteria (doorway pages), the concept of link popularity was developed. Following this concept, the number of inbound links for a document measures its general importance. Hence, a web page is generally more important, if many other web pages link to it. The concept of link popularity often avoids good rankings for pages which are only created to deceive search engines and which don't have any significance within the web, but numerous webmasters elude it by creating masses of inbound links for doorway pages from just as insignificant other web pages.\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€ä¸ºäº†å¾—åˆ°æ›´å¥½çš„æœç´¢ç»“æœï¼Œå°¤å…¶æ˜¯ä½¿æœç´¢å¼•æ“è‡ªåŠ¨æŠµåˆ¶é‚£äº›åŸºäºå¯¹è¯¦ç»†ç­‰çº§æ ‡å‡†é¡µé¢ï¼ˆå…¥å£é¡µï¼‰å†…å®¹çš„åˆ†æè€Œè‡ªåŠ¨ç”Ÿæˆçš„ç½‘é¡µï¼Œè¿æ¥äººæ°”å€¼çš„æ¦‚å¿µå¼€å§‹è¢«å¼€å‘äº†ã€‚æ ¹æ®è¿™ä¸ªæ¦‚å¿µï¼Œä¸€ä¸ªç½‘é¡µæ–‡ä»¶çš„å…¥é“¾æ•°é‡é€šå¸¸è¡¨ç¤ºæ­¤æ–‡ä»¶çš„é‡è¦ç¨‹åº¦ã€‚å› æ­¤ï¼Œä¸€èˆ¬åœ°ï¼Œå¦‚æœä»å…¶ä»–ç½‘é¡µé“¾æ¥åˆ°ä¸€ä¸ªç½‘é¡µçš„æ•°é‡è¶Šå¤šï¼Œé‚£ä¹ˆè¿™ä¸ªç½‘é¡µå°±è¶Šé‡è¦ã€‚é“¾æ¥äººæ°”å€¼çš„æ¦‚å¿µé€šå¸¸å¯ä»¥é¿å…é‚£äº›åªè¢«åˆ›é€ å‡ºæ¥æ¬ºéª—æœç´¢å¼•æ“å¹¶ä¸”æ²¡æœ‰ä»»ä½•å®é™…æ„ä¹‰çš„ç½‘é¡µå¾—åˆ°å¥½çš„ç­‰çº§ï¼Œç„¶è€Œï¼Œè®¸å¤šç½‘ç«™ç®¡ç†å‘˜ä¸ºäº†é¿å…å‘ç”Ÿè¿™ç§æƒ…å†µï¼Œä»–ä»¬ä»å…¶ä»–æ²¡æœ‰æ„ä¹‰çš„ç½‘é¡µåˆ›å»ºå¤§é‡å…¥ç«™é“¾æ¥ï¼Œè€Œä¸æ˜¯ä»å…¥å£é¡µï¼ˆdoorway pagesï¼‰ã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€Contrary to the concept of link popularity, PageRank is not simply based upon the total number of inbound links. The basic approach of PageRank is that a document is in fact considered the more important the more other documents link to it, but those inbound links do not count equally. First of all, a document ranks high in terms of PageRank, if other high ranking documents link to it.\u003cBR\u003e\u003cBR\u003eã€€ã€€ä¸é“¾æ¥äººæ°”å€¼å‘æ¯”è¾ƒï¼ŒPageRankçš„æ¦‚å¿µå¹¶ä¸æ˜¯ç®€å•åœ°æ ¹æ®å…¥ç«™é“¾æ¥çš„æ€»æ•°ã€‚PageRankåŸºæœ¬çš„æ–¹æ³•æ˜¯ï¼Œè¶Šæ˜¯é‡è¦çš„æ–‡ä»¶é“¾æ¥ä¸€ä¸ªæ–‡ä»¶ï¼Œåˆ™è¿™ä¸ªæ–‡ä»¶å°±è¶Šé‡è¦ï¼Œä½†é‚£äº›å…¥ç«™é“¾æ¥å¹¶ä¸æ˜¯è¢«å¹³ç­‰è®¡ç®—çš„ã€‚é¦–å…ˆï¼Œå¦‚æœå…¶ä»–é«˜ç­‰çº§çš„æ–‡ä»¶è¿æ¥åˆ°å®ƒï¼Œé‚£ä¹ˆæ ¹æ®PageRankçš„è§„åˆ™ï¼Œæ­¤æ–‡ä»¶çš„ç­‰çº§ä¹Ÿé«˜ã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€So, within the PageRank concept, the rank of a document is given by the rank of those documents which link to it. Their rank again is given by the rank of documents which link to them. Hence, the PageRank of a document is always determined recursively by the PageRank of other documents. Since - even if marginal and via many links - the rank of any document influences the rank of any other, PageRank is, in the end, based on the linking structure of the whole web. Although this approach seems to be very broad and complex, Page and Brin were able to put it into practice by a relatively trivial algorithm.\u003cBR\u003e\u003cBR\u003eã€€ã€€å¦‚æ­¤, åœ¨PageRankæ¦‚å¿µä¸­ï¼Œæ–‡ä»¶çš„ç­‰çº§ç”±ä¸å®ƒè¿æ¥é‚£äº›æ–‡ä»¶çš„ç­‰çº§å†³å®šçš„ã€‚å®ƒä»¬çš„ç­‰çº§å†ç”±ä¸ä»–ä»¬è¿æ¥æ–‡ä»¶çš„ç­‰çº§å†³å®šã€‚å› æ­¤, æ–‡ä»¶çš„PageRankç”±å…¶ä»–æ–‡ä»¶çš„PageRankæ€»é€’å½’ä¹‹å’Œç¡®å®šã€‚å› ä¸ºï¼Œå³ä½¿æ˜¯åœ¨è¾¹ç¼˜çš„å°‘é‡é“¾æ¥ï¼Œä»»ä¸€ä¸ªæ–‡ä»¶çš„ç­‰çº§éƒ½ä¼šå½±å“äº›å…¶ä»–æ–‡ä»¶çš„ç­‰çº§ï¼Œæ¦‚è¨€ä¹‹ï¼ŒPageRankçš„ç­‰çº§æ˜¯ç”±æ•´ä¸ªç½‘çš„è¿æ¥ç»“æ„å†³å®šçš„ã€‚è™½ç„¶è¿™ç§æ–¹æ³•ä¼¼ä¹æ˜¯éå¸¸å®½æ³›å’Œå¤æ‚çš„, Pageå’ŒBrinå·²ç»èƒ½å¤Ÿé€šè¿‡ä¸€ä¸ªå¾®ä¸è¶³é“çš„è¿ç®—æ³•åˆ™å°†å®ƒæŠ•å…¥å®è·µäº†ã€‚ \r\n\u003cHR\u003e\r\n\r\n\u003cP\u003eã€€ã€€ä¸ªäººæ€»ç»“ï¼šPageRankç»å¯¹æ˜¯ä¸ªå¾ˆç§‘å­¦çš„å°åˆ›æ„ã€‚è¯´ä»–ç§‘å­¦ï¼Œä½ ä¼šåœ¨æˆ‘ä»¥åçš„æ–‡ç« ä¸­çœ‹åˆ°Googleæ˜¯å¦‚ä½•å°†æ•°å­¦ï¼ˆå…·ä½“æ¥è¯´å¤šæ•°æ˜¯ç»Ÿè®¡å­¦ï¼‰ç†è®ºæ·‹æ¼“å°½è‡´åœ°å‘æŒ¥åœ¨æœç´¢æŠ€æœ¯ä¹‹ä¸­ã€‚è¯´ä»–â€œå°â€ï¼Œå› ä¸ºè¿™äº›ç†è®ºå¯¹äºææ•°å­¦çš„äººæ¥è¯´å®åœ¨å¤ªå¾®ä¸è¶³é“äº†ï¼Œç”šè‡³ç¨å¾®æœ‰äº›ç§‘å­¦é«˜æ•°çŸ¥è¯†çš„äººéƒ½èƒ½ç†è§£ã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€æˆ‘ä¸€å‘è®¤ä¸ºï¼Œæœç´¢å¼•æ“å¯¹äºäº’è”ç½‘çš„ä»·å€¼å°±å¥½æ¯”æ¡Œé¢æ“ä½œç³»ç»Ÿå¯¹äºè®¡ç®—æœºçš„ä»·å€¼ï¼Œå¾®è½¯å·²ç»æ— å¯äº‰è®®åœ°å é¢†PCæ¡Œé¢ä¹‹åï¼Œäº’è”ç½‘ç s. \u003c/P\u003e\r\n\u003cP\u003e\"Ladies and gentlemen, we got him,\" L. Paul Bremer, the head of the U.S. administration in Iraq\u0026nbsp;told a news conference. \u003c/P\u003e\r\n\u003cP\u003eBremer described the arrest as a great day for Iraq.\u0026nbsp;\"The tyrant is a prisoner.\" \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eEarlier,\u0026nbsp;the Iraqi Governing Council and\u0026nbsp;British Prime Minister Tony Blair reported Saddam's capture.\u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eThe Governing Council said Saddam was captured in a joint operation by troops from the U.S.-led coalition and Kurdish Iraqi forces. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\"He was wearing a fake beard and laboratory tests have proven his identity beyond any doubt,\" said the statement. \r\n\u003cTABLE style=\"PADDING-RIGHT: 15px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 5px\" cellSpacing=0 cellPadding=0 width=\"1%\" align=left border=0\u003e\r\n\u003cTBODY\u003e\r\n\u003cTR\u003e\r\n\u003cTD\u003e\u003cIMG style=\"BORDER-RIGHT: #000000 1px solid; BORDER-TOP: #000000 1px solid; BORDER-LEFT: #000000 1px solid; BORDER-BOTTOM: #000000 1px solid\" alt=\"A still from video footage broadcast April 18 by Abu Dhabi TV\" hspace=0 src=\"http://blog.xdanger.com/archives/pics/20031214c.jpg\" align=left border=0\u003e\u003c/TD\u003e\u003c/TR\u003e\r\n\u003cTR\u003e\r\n\u003cTD\u003e\r\n\u003cDIV class=credit style=\"MARGIN-BOTTOM: 5px; TEXT-ALIGN: right\"\u003eReuters file\u003c/DIV\u003e\r\n\u003cDIV class=credit\u003eSaddam Hussein stands on a car in northern Baghdad on April 9 in the last available\u0026nbsp;footage taken of the Iraqi dictator before he went underground following the fall of his capital to U.S.-led coalition forces on the same day.\u003c/DIV\u003e\r\n\u003cHR color=#c0c0c0 noShade SIZE=1\u003e\r\n\u003c/TD\u003e\u003c/TR\u003e\u003c/TBODY\u003e\u003c/TABLE\u003e\u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eU.S. officials said only that the U.S. military captured a man in the basement of a building in Tikrit during raids seeking Saddam and that initial efforts to verify his identity indicate he is the deposed Iraqi dictator. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eIt certainly looks good,\" one senior U.S. official said, cautioning more scientific testing, possibly DNA, was being done early Sunday morning to try to confirm the identity. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eSeparately, a U.S. official told NBC News that millions of dollars was found in possession of Saddam and his entourage when he was captured.\u0026nbsp; \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\u003cB\u003e\u003cSTRONG\u003eCapture \u003c/STRONG\u003e\u003c/B\u003e\u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eA U.S. official told the Associated Press that the captured man did not look like Saddam. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eTrapped in a cellar, Saddam dug a hole and buried himself as U.S. soldiers moved into the house where he was hiding, an Iraqi official said Sunday. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\"The American soldiers had to use shovels to dig him out,\" Entifadh Qanbar, spokesman for Governing Council member Ahmad Chalabi, told The Associated Press. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eQanbar, basing his account on reports from members of the U.S.-led occupation authority, said Saddam had a salt-and-pepper beard when he was captured. Soldiers photographed him, shaved the beard and photographed him again before running DNA tests, he said. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\r\n\u003cTABLE style=\"PADDING-RIGHT: 15px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 5px\" cellSpacing=0 cellPadding=0 width=\"1%\" align=left border=0\u003e\r\n\u003cTBODY\u003e\r\n\u003cTR\u003e\r\n\u003cTD\u003e\u003cIMG height=194 hspace=0 src=\"http://blog.xdanger.com/archives/pics/20031214d.gif\" width=200 align=left border=0\u003e\u003c/TD\u003e\u003c/TR\u003e\u003c/TBODY\u003e\u003c/TABLE\u003e\u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\"The DNA test confirmed 100 percent Saddam Hussein's identity,\" he said. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eQanbar said the capture took place \"in a town very close to Tikrit,\" Saddam's hometown 100 miles north of Baghdad. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eCouncil member Dara Noor al-Din said the body was informed of the former dictator's capture in a telephone call from Bremer. \"Bremer has confirmed to the Governing Council that Saddam was captured in Tikrit,\" Noor al-Din said. \"He spoke on the phone to several members, including Ahmad Chalabi.\" \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\u003cB\u003e\u003cSTRONG\u003eBritish welcome\u003cBR\u003e\u003c/STRONG\u003e\u003c/B\u003eBritish Prime Minister Tony Blair welcomed Saddam's capture. \"This is very good news for the people of Iraq. It removes the shadow that has been hanging over them for too long of the \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003enightmare of a return to the Saddam regime,\" he said in a statement released by his office. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\"This fear is now removed,\" the statement continued. \"It also gives an opportunity for Saddam to be tried in Iraqi courts for his crimes against the Iraqi people. We should try now to unite the whole of Iraq in rebuilding the country and offering it a new future.\" \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eBlair added, \"I pay tribute to the work of the coalition intelligence and military forces in capturing him.\" \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003eThe prime minister faced substantial domestic opposition for his decision to commit British troops to the Iraq war and is sure to get a major political boost from the reported capture. \u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\u003cB\u003e\u003cSTRONG\u003eRumors in Kirkuk\u003c/STRONG\u003e\u003c/B\u003e\u003cB\u003e\u003cSTRONG\u003e\u003cBR\u003e\u003c/STRONG\u003e\u003c/B\u003eEarlier in the day, rumors of the capture sent people streaming into the streets of Kirkuk, a northern Iraqi city, firing guns in the air in celebration.\u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\"We are celebrating like it's a wedding,\" said Kirkuk resident Mustapha Sheriff. \"We are finally rid of that criminal.\"\u003c/P\u003e\r\n\u003cP class=textBodyBlack\u003e\"This is the joy of a lifetime,\" said Ali Al-Bashiri, another resident. \"I am speaking on behalf of all the people that suffered under his rule.\"\u003c/P\u003e\r\n\u003cDIV class=textBodyBlack style=\"CLEAR: both\"\u003e\u003cI\u003eNBC News correspondents, the Associated Press and Reuters contributed to this story.\u003c/I\u003e\u003c/DIV\u003e\r\n\n"])</script><script>self.__next_f.push([1,"6e:T40e4,"])</script><script>self.__next_f.push([1,"\n\r\n\u003cP\u003eã€€ã€€â– â€œæ¸©å®¶å®è®¿ç¾â€ç‰¹åˆ«æŠ¥é“\u003cBR\u003eã€€ã€€â–¡æœ¬æŠ¥è®°è€…\u0026nbsp;\u0026nbsp;ææ–‡å‡¯\u003cBR\u003eã€€ã€€å‘ç°ä»–ï¼Œå‘ç°è¿™ä¸ªå›½å®¶\u003cBR\u003eã€€ã€€12æœˆ8æ—¥ï¼Œä¸­å›½æ–°æ€»ç†çš„ç¬¬ä¸€æ¬¡è®¿ç¾ä¹‹è¡Œé¦–ç«™çº½çº¦ã€‚åœ¨é‚£é‡Œä¸åä¾¨ç›¸èšçš„æ¸©å®¶å®è¨€åŠå°æ¹¾ï¼Œæ„Ÿæ…¨ä¸å·²ï¼šè¿™ä¸€æ¹¾æµ…æµ…çš„æµ·å³¡ï¼Œç¡®å®æ˜¯æœ€å¤§çš„å›½æ®‡ï¼Œæœ€æ·±çš„ä¹¡æ„ã€‚æ²‰é‡çš„è¯é¢˜åœ¨è¿™è¯—èˆ¬çš„è¨€è¯­ä¸­ä¸€å¦‚æœ‰äº†æœˆå…‰çš„ç¬¼æ´’ï¼Œæº¢æ»¡æŸ”æƒ…ã€‚\u003cBR\u003eã€€ã€€ä¸€ä½çœ‹ç”µè§†ç›´æ’­çš„åä¾¨è€äººéš¾è€è¿™è¢«æ’©èµ·çš„æ¿€åŠ¨ï¼Œç”¨è‹±æ–‡å‘ä¸è§£è¿™ä¸€â€œhomesickâ€çš„ç¾å›½è®°è€…å¿µè¯µç€ï¼š\u003cBR\u003eã€€ã€€å°æ—¶å€™ï¼ä¹¡æ„æ˜¯ä¸€æšå°å°çš„é‚®ç¥¨â€¦â€¦è€Œç°åœ¨ï¼ä¹¡æ„æ˜¯ä¸€æ¹¾æµ…æµ…çš„æµ·å³¡ï¼æˆ‘åœ¨è¿™å¤´ï¼å¤§é™†åœ¨é‚£å¤´\u003cBR\u003eã€€ã€€è¿™æ˜¯ä½™å…‰ä¸­çš„ä¸€é¦–ã€Šä¹¡æ„ã€‹ï¼Œåœ¨è¿™æ ·çš„æ—¶èŠ‚ï¼Œè¿™æ ·çš„åœºåˆï¼Œä¸­å›½æ€»ç†åœ¨è¿™æ ·çš„ä¸€å£°åº”å’Œä¸­ï¼Œæ‹‰å¼€äº†ä»–é¦–æ¬¡æ­£å¼è®¿ç¾çš„å¸·å¹•ã€‚\u003c/P\u003e\r\n\u003cbr /\u003e\u003cbr /\u003e\r\n\u003cP\u003eã€€ã€€åœ¨èµ¶å¾€åç››é¡¿æŠµè¾¾å®‰å¾·é²ç©ºå†›åŸºåœ°çš„9æ—¥å‚æ™šï¼Œæ¸©å® ¥å¹¿å‘Šå•†ï¼›Googleç‚¸å¼¹ï¼‰ï¼ŒBlogså¹¶ä¸æ˜¯è®¾è®¡ç”¨äºæ™ºèƒœGoogleçš„ã€‚å®ƒä»¬åªæ˜¯ç¢°å·§ä½¿ç”¨äº†ç½‘ç»œå’Œ\u003cI\u003eæˆ‘ä»¬é•¿ä¹…ä»¥æ¥ä¸€ç›´åº”è¯¥ä½¿ç”¨çš„\u003c/I\u003eè¶…è¿æ¥ã€‚ç°åœ¨ä¼¼ä¹ä»–ä»¬å°†å› ä¸ºè¿™ä¸ªè¢«å¤„ç½šã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€æœ‰è¶£çš„æ˜¯ï¼Œä¸çŸ¥é“Inktomiå’ŒMicrosoftæ€ä¹ˆè§£å†³è¿™ä¸ªâ€œé—®é¢˜â€ã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€å“¦ï¼Œæˆ‘åº”è¯¥æ³¨æ„åˆ°ï¼Œè¿™äº›åº”è¯¥éƒ½æ˜¯bugå¹¶ä¸”æˆ‘åªæ˜¯æ­£åœ¨å°†å®ƒä½œä¸ºå€Ÿå£æ¼«æ¸¸ã€‚\u003c/P\u003e\r\n\u003cP\u003eã€€ã€€ä½†æ˜¯ä½ ä»¬éƒ½çŸ¥é“é‚£ä¸ªï¼Œæ˜¯å—ï¼Ÿæˆ‘çš„è¯»è€…æ˜¯èªæ˜çš„ï¼Œæ‰€æœ‰ä»–ä»¬ä¸‰ä¸ªã€‚:-) \u003c/P\u003e\r\n\u003cH3\u003eåŸæ–‡ï¼š\u003c/H3\u003e\r\n\u003cP\u003e\u003cB\u003ePageRank is Dead\u003c/B\u003e\u003c/P\u003e\r\n\u003cP\u003eI'd like to talk a moment to mourn the passing of \u003cA href=\"http://www.google.com/technology/\"\u003ePageRank\u003c/A\u003e, the secret sauce that made Google the spicy search engine we once knew and loved.\u003c/P\u003e\r\n\u003cP\u003eSome might argue that blogs killed PageRank. But the fact is, the online world goes through pretty impressive changes every few years. And, believe it or not, PageRank is old. In Internet time, PageRank may have been well into middle age.\u003c/P\u003e\r\n\u003cP\u003eIts death hasn't been announced yet, but the time is near. The signs have been around for quite a while.\u003c/P\u003e\r\n\u003cP\u003eYou see, PageRank was a brilliant yet simple idea at the time: use the structure of the web itself to determine what is and is not popular. But that's behind us. Google is no longer concerned solely with what's popular. Like most companies, they also care a lot about \u003cEM\u003ewhat sells\u003c/EM\u003e or \u003cEM\u003ewhat advertisers want\u003c/EM\u003e. Many speculate that Google is responding to various pressures to keep blogs from tainting their results. Perhaps.\u003c/P\u003e\r\n\u003cP\u003eWith all the recent discussion of Google removing (or not removing) blogs from their index, people have been barking up the wrong tree. Google doesn't have to remove them. The simply need to identify them in a reliable way. Then they can be penalized (given a lower PageRank). And, believe it or not, that's not terribly difficult to do if you have a good web map and a few blogs to use as starting points.\u003c/P\u003e\r\n\u003cP\u003eIt has already happened. And the results are less than ideal. A \u003cA href=\"http://www.google.com/search?q=jeremy\"\u003e\u003cFONT color=#ff0000\u003eGoogle search for \"jeremy\"\u003c/FONT\u003e\u003c/A\u003e now [sometimes] yields \u003cA href=\"http://jeremy.zawodny.com/images/google-jeremy-new.png\"\u003e\u003cFONT color=#ff0000\u003esomething far different\u003c/FONT\u003e\u003c/A\u003e than \u003cA href=\"http://jeremy.zawodny.com/images/google-jeremy-old.png\"\u003e\u003cFONT color=#ff0000\u003ewhat it used to\u003c/FONT\u003e\u003c/A\u003e. Notice that Google now believes that \u003cA href=\"http://jeremy.zawodny.com/\"\u003e\u003cFONT color=#ff0000\u003emy home page\u003c/FONT\u003e\u003c/A\u003e is more important than \u003cA href=\"http://jeremy.zawodny.com/blog/\"\u003e\u003cFONT color=#ff0000\u003emy blog\u003c/FONT\u003e\u003c/A\u003e. That is, for lack of a better term, \u003cSTRONG\u003eretarded\u003c/STRONG\u003e.\u003c/P\u003e\r\n\u003cP\u003e(It seems that Google has only partially deployed this. If you play around long enough, you can get the old answer from one of their search clusters. That's how I got both of those screenshots. So far it seems to be a 50/50 chance, at least from the West Coast.)\u003c/P\u003e\r\n\u003cP\u003eThe fact that I'm no longer the first result isn't the issue. I never expected that to last.\u003c/P\u003e\r\n\u003cP\u003eLet's be honest. My home page sucks. Nobody links to it anymore. Sure, there are a lot of old links, but let's look at what Google can tell us. There are \u003cA href=\"http://www.google.com/search?q=link%3Ahttp%3A%2F%2Fjeremy.zawodny.com%2F\"\u003e\u003cFONT color=#ff0000\u003eroughly 600 links to my home page\u003c/FONT\u003e\u003c/A\u003e while there are \u003cA href=\"http://www.google.com/search?q=link%3Ahttp%3A%2F%2Fjeremy.zawodny.com%2Fblog%2F\"\u003e\u003cFONT color=#ff0000\u003eover 1,800 links to my blog\u003c/FONT\u003e\u003c/A\u003e. There are three times as many links to my blog, and I'd argue they're more significant. They're newer. They're often more than mere pointers because there's commentary about me or what I write.\u003c/P\u003e\r\n\u003cP\u003eAnyway, draw your own conclusions.\u003c/P\u003e\r\n\u003cP\u003eGoogle has a really hard problem to solve. It's not unlike the \u003cA href=\"http://zebu.uoregon.edu/~imamura/208/jan27/hup.html\"\u003e\u003cFONT color=#ff0000\u003eHeisenberg Uncertainty Principle\u003c/FONT\u003e\u003c/A\u003e. PageRank stopped working really well when people began to understand how PageRank worked. \u003cSTRONG\u003eThe act of Google trying to \"understand\" the web caused the web itself to change.\u003c/STRONG\u003e Blogs are only a recent example of that. Oddly, \u003cEM\u003eunlike\u003c/EM\u003e many of the previous problems with Google (see also: search engine optimization companies; link spammers; google bombing), blogs were not designed to outsmart Google. They just happen to use the web and hyperlinks \u003cEM\u003ethe way we should have been using them all along\u003c/EM\u003e. Now they're being penalized for that, it seems.\u003c/P\u003e\r\n\u003cP\u003eIt'll be interesting to see how Inktomi and Microsoft handle this \"problem\" too.\u003c/P\u003e\r\n\u003cP\u003eOh, I should note that this could all be a bug and I'm just using it as an excuse to ramble. But you all knew that, right? My readers are smart. All three of them. \u003cKBD\u003e:-)\u003c/KBD\u003e\u003c/P\u003e\r\n\n"])</script><script>self.__next_f.push([1,"71:T9fc,"])</script><script>self.__next_f.push([1,"\n\r\n\u003cP\u003eã€€ã€€æ˜¨å¤©è´¹äº†åŠå¤©æ‰æŠŠMTè£…å¥½ï¼ŒçœŸæ˜¯å†ç»åŠ«éš¾â€¦â€¦\u003c/P\u003e\r\n\u003cP\u003eã€€ã€
